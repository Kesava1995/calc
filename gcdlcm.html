<script>
function isNum(str) {
    return /^\d+$/.test(str);
}
var arr=new Array();
function GCDpush(ele){
var x=document.getElementById(ele).value;
if(isNum(x))arr.push(x);
else document.getElementById("err").value="error in input";
document.getElementById(ele).value='';}
function GCD(a,b){
var d;
for(i=1;i<=a;i++)
{
if((a%i==0)&&(b%i==0))
{
d=i;
}
}
return d;
}
function GCD1(...arr){
if(arr.length==1){
return arr[0];}
if((arr.length%2)!=0)
arr.push(arr[arr.length-1]);
var arr2=new Array();
for(var i=0;i<(arr.length-1);i=i+2)
{
var c=arr[i];
var d=arr[i+1];
arr2.push(GCD(c,d));
}
return GCD1(...arr2);
}
function LCM(a,b){
var d=(a>b)?a:b;
for(var i=d;true;i++)
{
if((i%a==0)&&(i%b==0))
{
return i;
break;
}
}
}
function LCM1(...arr){
if(arr.length==1){
return arr[0];}
if((arr.length%2)!=0)
arr.push(arr[arr.length-1]);
var arr2=new Array();
for(var i=0;i<(arr.length-1);i=i+2)
{
var c=arr[i];
var d=arr[i+1];
arr2.push(LCM(c,d));
}
return LCM1(...arr2);
}
function display1(){
var g=GCD1(...arr);
document.getElementById("calc").value="";
document.getElementById("calc").value+=g;
}
function display2(){
var g=LCM1(...arr);
document.getElementById("calc").value="";
document.getElementById("calc").value+=g;
}
function clearAll(){
document.getElementById("calc").value="";
arr=new Array();}
</script>
</head>
